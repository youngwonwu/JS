<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>api/chart.html</title>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    google.charts.load('current', {'packages':['corechart']});
    google.charts.setOnLoadCallback(drawChart);    

    function drawChart() {
      let result = [];
      result.push(['부서명', '부서인원']);
      let xhtp = new XMLHttpRequest();
      xhtp.open('get', '../ChartServlet');
      xhtp.send();
      xhtp.onload = function() {
        let data1 = JSON.parse(xhtp.responseText);
        for (let field in data1) {
          result.push([field, data1[field]]);
        }
        var data = google.visualization.arrayToDataTable(result);

        var options = {
          title: '부서별 인원현황'
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart'));

        chart.draw(data, options);
      }
    }
  </script>
</head>

<body>
  <!-- 소스코드 => 구글 차트 검색해서 Pie Chart - view source 클릭 -->
  <div id="piechart" style="width: 900px; height: 500px;"></div>
</body>
</html>
